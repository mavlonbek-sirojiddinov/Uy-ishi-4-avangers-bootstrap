<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avangers</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h2 class="text-center mb-3">Movies catalog</h2>
  <div class="container">
    <div class="row">
      <div class="col-4 offset-">
        <input type="email" class="form-control mb-3" placeholder="ave" id="exampleInputEmail1" aria-describedby="emailHelp">
        <input type="email" class="form-control mb-3" placeholder="5" id="exampleInputEmail1" aria-describedby="emailHelp">
        <select class="form-select mb-3" aria-label="Default select example" required>
          <option selected>All</option>
          <option value="1">SirojiddinoV</option>
          <option value="2">MavlonbeK</option>
          <option value="3">AzizovicH</option>
        </select>
        <select class="form-select mb-3" aria-label="Default select example" required>
          <option selected>Rating (high to low)</option>
          <option value="1">SirojiddinoV</option>
          <option value="2">MavlonbeK</option>
          <option value="3">AzizovicH</option>
        </select>
        <button type="submit" class="w-100 btn btn-primary">Search</button>
        <h3 class="mt-4">Bookmarked movies</h3>
        <div class="border border-dark p-2 border-bottom-0" style="--bs-border-opacity: .5;">
          <h5>Avengers: infinity war</h5>
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
        <div class="border border-dark p-2 border-bottom-0" style="--bs-border-opacity: .5;">
          <h5>The Avengers</h5>
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
        <div class="border border-dark p-2" style="--bs-border-opacity: .5;">
          <h5>12 Years a Slave</h5>
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
      </div>

      <div class="col-8">
        <h4>Search results: 39</h4>
        <div class="p-3 bg-info mb-3 text-primary bg-opacity-10 border border-info rounded">
          Use the form on the left to search for a movie
        </div>
        <div class="d-flex justify-content-between">
          <div class="card col-4" style="width: 23rem;">
            <img src="./img/thumb-1920-909185.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Avengers: infinity war</h5>
              <h6 class="mb-3 align-items-center d-flex">
                <img class="" src="./img/calendar-symbol.svg" alt="" width="20" height="25">
                <span class="ms-2">2018</span>
              </h6>
              <h6 class="w-25 mb-3 align-items-center d-flex">
                <img class="" src="./img/Gold_Star.svg.png" alt="" width="20" height="20">
                <span class="d-block ms-2">8.7</span>
              </h6>
              <div class="d-flex justify-content-between">
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Watch Trailer</button>
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">More info</button>
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Primary</button>
              </div>
            </div>
          </div>
          <div class="card col-4" style="width: 23rem;">
            <img src="./img/7f02b66f6f433d9dc68d1c3980bcaef6.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">The Avengers</h5>
              <h6 class="mb-3 align-items-center d-flex">
                <img class="" src="./img/calendar-symbol.svg" alt="" width="20" height="25">
                <span class="ms-2">2018</span>
              </h6>
              <h6 class="w-25 mb-3 align-items-center d-flex">
                <img class="" src="./img/Gold_Star.svg.png" alt="" width="20" height="20">
                <span class="d-block ms-2">8.1</span>
              </h6>
              <div class="d-flex justify-content-between">
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Watch Trailer</button>
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">More info</button>
                <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Primary</button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="btn-group mt-5" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">3</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4">4</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
